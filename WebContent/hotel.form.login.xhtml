<?xml version="1.0" encoding="ISO-8859-1" ?>
<html 	xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:h="http://java.sun.com/jsf/html"
    	xmlns:f="http://java.sun.com/jsf/core"
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
	<title>Faça o seu login</title>
</h:head>
<h:body>

	<h:form>
	
	<!-- CABECALHO DO SITE (titulo com o nome do hotel) -->	
		<div>
			<ui:insert name="title">
				<ui:include src="/pattern/title.xhtml" />
			</ui:insert>
		</div>
		
	<!-- PAINEL DO MENU PRINCIPAL -->
		<div>
			<ui:insert name="menuPrincipal">
				<ui:include src="/pattern/menuPrincipal.xhtml" />
			</ui:insert>
		</div>
	
	<!-- AREA DE ACESSO AO LOGIN -->
		<p:growl id="login" showDetail="false" />
 			<p:panel widgetVar="painelLogin" style="background:#CDC0B0">
 			
 			<div class="ui-g">
 				<div class="ui-g-12 ui-md-6 ui-lg-4">
 						<p:graphicImage value="/img/imglogin2.jpg" width="600px" height="400px" title="Login" />
 					</div>
 				<div class="ui-g-12 ui-md-6 ui-lg-4"></div>
 			</div>
 			
 				<div class="ui-g-12 ui-md-6 ui-lg-4">
 					<p:outputLabel value="Login:"/>
 						<p:inputText />
 				</div>
 					<p:outputLabel value="Senha:"/>
 						<p:password />
			</p:panel>	
		
	<!-- RODAPE -->
	   	<div>
		<ui:insert name="footer">
			<ui:include src="/pattern/footer.xhtml" />
		</ui:insert>
		</div>
		
	</h:form>

</h:body>
</html>
