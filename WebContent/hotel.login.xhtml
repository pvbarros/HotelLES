<?xml version="1.0" encoding="ISO-8859-1" ?>
<html 	xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:h="http://java.sun.com/jsf/html"
    	xmlns:f="http://java.sun.com/jsf/core"
    	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
	<title>Hotel Paulista Conforto</title>
</h:head>

<h:body>

<div align="center">
<h1>Hotel Paulista Conforto</h1>
</div>

	<h:form>
	
		<p:growl id="panelOne" showDetail="true" />	
		<p:panel id="sistema_hotel" header="Login" toggleable="true" closable="true" toggleSpeed="500"
					closeSpeed="500" widgetVar="panelOne" style="margin-bottom:20px; background:#F5F5F5; font-size:16px" >
 
        <p:ajax event="close" listener="#{headerMB.onFechar}" update="panelOne" />
        <p:ajax event="toggle" listener="#{headerMB.onMinimizar}" update="panelOne" />
 
        <h:panelGrid columns="5" cellpadding="5">
        	<p:outputLabel value="UserID:" />
        	<p:inputText id="txtLogin" value="#{loginMB.usuario.user}" />

        	<p:outputLabel value="Senha:" />
        	<p:password id="txtSenha" value="#{loginMB.usuario.password}"/>
        	
        	<p:commandButton style="font-size:15px" value="Login" action="#{loginMB.login}"/>
        	<!-- <p:commandButton value="Registrar" action="#{loginMB.registrar}"/> -->
        </h:panelGrid>
        </p:panel>
		
        <p:growl id="panelTwo" showDetail="true" />	
			<p:panel id="menu_principal" header="Menu Principal" widgetVar="panelTwo" 
						style="margin-bottom:5px; font-size:16px; background:#F5F5F5;">
			<h:panelGrid columns="1" cellpadding="5">    
			   	
        	<p:breadCrumb style="margin-bottom:10px; background:#FFE4E1">
				<p:menuitem value="Categories" url="#" />
				<p:menuitem value="Cadastrar-se" url="#" />
    			<p:menuitem value="Reservar Quarto" url="#" />
    			<p:menuitem value="Estadia" url="#" />
    			<p:menuitem value="Solicitar Serviço" url="#" />
 			</p:breadCrumb>
 			
			</h:panelGrid>
        	</p:panel>	
 		
 		<p:growl id="panelTree" showDetail="true" />
 		<p:panel widgetVar="panelTree">
			<div align="center">
	    	<p:outputLabel value="Bem vindo ao site do Hotel Paulista." style="font-family: helvetica; font-size:16px;"/>
	    	<p:graphicImage name="/img/wifi.jpg"/>
	    	<!-- O Hotel Paulista Conforto tem uma área dedicada ao relaxamento e interatividade dos hóspedes que procuram na atividade 
	    	esportiva manter a saúde e bem-estar. Confira: *tabela carroussel passando fotos das coisas* -->
	    	
	    	 <p:carousel value="#{carouselView.cars}" headerText="Responsive" var="car" itemStyle="text-align:center" responsive="true">
       		 <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            	<f:facet name="header">
                <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
           		 </f:facet>
 
            	<h:outputText value="Id:" />
            	<h:outputText value="#{car.id}" />
 
            	<h:outputText value="Year" />
            	<h:outputText value="#{car.year}" />
 
           	 	<h:outputText value="Color:" />
            	<h:outputText value="#{car.color}" style="color:#{car.color}"/>
 
           		<h:outputText value="Price" />
            	<h:outputText value="$#{car.price}" />
	    	 </p:panelGrid>
	    	 </p:carousel>
    	</div>
	    </p:panel>
		
	</h:form>

</h:body>
</html>
