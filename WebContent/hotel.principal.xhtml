<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sistema de Hotel</title>
</h:head>
<h:body>

	<h:form>
	
		<p:growl id="panelOne" showDetail="true" />	
		<p:panel id="sistema_hotel" header="Sistema de Hotel" toggleable="true" closable="true" toggleSpeed="500"
					closeSpeed="500" widgetVar="panelOne" style="margin-bottom:20px;">
 
        <p:ajax event="close" listener="#{headerMB.onFechar}" update="panelOne" />
        <p:ajax event="toggle" listener="#{headerMB.onMinimizar}" update="panelOne" />
 
        <h:panelGrid columns="2" cellpadding="10">
        	<p:outputLabel value="Bem vindo(a), #{loginMB.usuario.nome}"  />
        	<p:commandButton value="Sair" />
        </h:panelGrid>
        </p:panel>
		
		<p:layout style="min-width: 650px; min-height:400px;">
		<p:layoutUnit position="west" resizable="false" size="250">
        <p:growl id="panelTwo" showDetail="true" />	
			<p:panel id="menu_principal" header="Menu Principal" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" 
					widgetVar="panelTwo" style="margin-bottom:20px">
					
        		<p:ajax event="close" update="panelTwo" />
        		<p:ajax event="toggle"  update="panelTwo" />
        		
        		<p:growl id="growl" life="2000" />
        		<p><p:commandLink update="growl" value="Reservar Quarto" /></p>
        		<p><p:commandLink update="growl" value="Solicitar ServiÃ§os"/></p>
        		<p:commandLink update="growl" value="Estadia"/>        		
        		
        	</p:panel>	
		</p:layoutUnit>
 
		<p:layoutUnit position="center">
			<div align="center">
	    	<p:outputLabel value="Bem vindo ao site de Hotel." style="font-family: helvetica; font-size:16px;"/>
	    	</div>
	    </p:layoutUnit>
		</p:layout>		
	
	</h:form>

</h:body>
</html>
